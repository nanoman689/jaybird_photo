<div class="starter-template">

<h1>Jaybird Photo Galley</h1>
<p class="lead">Jaybird Photo Gallery<br> A simple gallery application using Flickr API.</p>
          
<button class="btn btn-primary" name="buttonName" value="buttonValue" ng-click="flickrLogIn()" ng-if="!frob">
Log Into Flickr</button>
</div>
<ul class="photoList">
    <li ng-repeat="photo in photos"><img ng-click="galleryView($index)" ng-src="{{photo}}"></li>        
</ul>
